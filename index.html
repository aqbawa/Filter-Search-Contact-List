<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Filterable List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My Contacts</h1>
      <input
        type="text"
        name="search"
        id="filterInput"
        placeholder="Search Contacts..."
      />
      <ul id="names" class="collection with-header">
        <li class="collection-header"><a href="#">A</a></li>
        <li class="collection-item"><a href="#">Alan</a></li>
        <li class="collection-item"><a href="#">Astro</a></li>
        <li class="collection-item"><a href="#">Andy</a></li>
        <li class="collection-item"><a href="#">Ali</a></li>
        <li class="collection-header"><a href="#">B</a></li>
        <li class="collection-item"><a href="#">Barry</a></li>
        <li class="collection-item"><a href="#">Bill</a></li>
        <li class="collection-item"><a href="#">Bob</a></li>
        <li class="collection-item"><a href="#">Brad</a></li>
        <li class="collection-header"><a href="#">C</a></li>
        <li class="collection-item"><a href="#">Cathy</a></li>
        <li class="collection-item"><a href="#">Carrie</a></li>
        <li class="collection-item"><a href="#">Cindy</a></li>
        <li class="collection-item"><a href="#">Chandler</a></li>
      </ul>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
